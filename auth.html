<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo global */
        body {
            background-color: #1c1f26; /* Cor de fundo escura */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilo da caixa de login */
        .login-container {
            background-color: #ffffff; /* Cor da caixa alterada para branca */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px; /* Largura da caixa */
        }

        /* Estilo da imagem da logo */
        .logo {
            width: 100px; /* Ajuste o tamanho da logo conforme necessário */
            margin-bottom: 20px;
        }

        /* Estilo dos campos de entrada */
        input[type="email"],
        input[type="password"],
        button {
            width: 100%; /* Todos os elementos ocupam 100% da largura da caixa */
            padding: 10px;
            margin: 10px 0; /* Margem em cima e embaixo */
            border: none;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Estilo do botão */
        button {
            background-color: #fe3c00; /* Cor do botão alterada */
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c02b00; /* Cor do botão ao passar o mouse */
        }
    </style>
    <script type="module">
        // Importa as funções necessárias do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        // Configurações do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDmLGMBnUa2YOdP0b-zlZepXjm-zlV477A",
            authDomain: "linoautenticador.firebaseapp.com",
            projectId: "linoautenticador",
            storageBucket: "linoautenticador.firebasestorage.app",
            messagingSenderId: "946057648829",
            appId: "1:946057648829:web:ac5c2b1ba66e651f9d75d4",
            measurementId: "G-4WT805FFHQ"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Função para realizar o login
        window.login = function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Redireciona para a página principal
                    window.location.href = "index.html"; // Certifique-se que este caminho está correto
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    alert("Erro: " + errorMessage);
                });
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="img/logo2.png" alt="Logo" class="logo"> <!-- Insira o caminho correto da sua logo -->
        <h2>Login</h2>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="login()">Entrar</button>
    </div>
</body>
</html>
