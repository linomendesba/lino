<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas</title>
    <style>
        body {
            background-color: #1c1f26;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Para evitar rolagem */
        }
        .pizza-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start; /* Para alinhar os gráficos no topo */
            width: 90%;
            flex-wrap: nowrap; /* Impede quebra de linha */
            overflow-x: auto; /* Permite rolagem horizontal se necessário */
        }
        .pizza-chart-container {
            width: 25%; /* Ajuste a largura conforme necessário */
            margin: 0 10px; /* Espaçamento horizontal */
            text-align: center;
        }
        canvas {
            background-color: #1c1f26;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="pizza-container">
    <div class="pizza-chart-container">
        <h3>Ambas Sim/Não</h3>
        <canvas id="pizza-ambas-marcam"></canvas>
    </div>
    <div class="pizza-chart-container">
        <h3>Over/Under 1.5</h3>
        <canvas id="pizza-over-under-15"></canvas>
    </div>
    <div class="pizza-chart-container">
        <h3>Over/Under 2.5</h3>
        <canvas id="pizza-over-under-25"></canvas>
    </div>
    <div class="pizza-chart-container">
        <h3>Over/Under 3.5</h3>
        <canvas id="pizza-over-under-35"></canvas>
    </div>
    <div class="pizza-chart-container">
        <h3>Casa / Fora</h3>
        <canvas id="pizza-casa-fora-vence"></canvas>
    </div>
</div>

<script>
    const apiUrl = 'https://servidorbetano.up.railway.app/resultados/Taça%20Glória%20eterna';

    // Variáveis para armazenar instâncias dos gráficos
    let chartPizzaAmbasMarcam, chartPizzaOverUnder15, chartPizzaOverUnder25, chartPizzaOverUnder35, chartPizzaCasaForaVence;

    // Função para criar ou atualizar gráfico de pizza com cores distintas
    function createOrUpdatePizzaChart(chart, ctx, data, labels, colors) {
        if (chart) {
            chart.data.datasets[0].data = data;
            chart.update();
        } else {
            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderColor: '#1c1f26'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });
        }
        return chart;
    }

    // Função para processar dados e calcular estatísticas para cada mercado
    function processarDados(dados) {
        let ambasMarcamSim = 0, ambasMarcamNao = 0;
        let over15 = 0, under15 = 0;
        let over25 = 0, under25 = 0;
        let over35 = 0, under35 = 0;
        let casaVence = 0, foraVence = 0;

        dados.forEach(jogo => {
            const [golsCasa, golsFora] = jogo.ft.split(' x ').map(Number);
            const totalGols = golsCasa + golsFora;

            // Ambas Marcam
            if (golsCasa > 0 && golsFora > 0) {
                ambasMarcamSim++;
            } else {
                ambasMarcamNao++;
            }

            // Over/Under 1.5
            if (totalGols > 1.5) {
                over15++;
            } else {
                under15++;
            }

            // Over/Under 2.5
            if (totalGols > 2.5) {
                over25++;
            } else {
                under25++;
            }

            // Over/Under 3.5
            if (totalGols > 3.5) {
                over35++;
            } else {
                under35++;
            }

            // Casa Vence / Fora Vence
            if (golsCasa > golsFora) {
                casaVence++;
            } else if (golsFora > golsCasa) {
                foraVence++;
            }
        });

        // Atualizar ou criar gráficos com os dados processados
        chartPizzaAmbasMarcam = createOrUpdatePizzaChart(chartPizzaAmbasMarcam, document.getElementById('pizza-ambas-marcam'), [ambasMarcamSim, ambasMarcamNao], ['Sim', 'Não'], ['#ff6384', '#36a2eb']);
        chartPizzaOverUnder15 = createOrUpdatePizzaChart(chartPizzaOverUnder15, document.getElementById('pizza-over-under-15'), [over15, under15], ['Over 1.5', 'Under 1.5'], ['#ffcd56', '#4bc0c0']);
        chartPizzaOverUnder25 = createOrUpdatePizzaChart(chartPizzaOverUnder25, document.getElementById('pizza-over-under-25'), [over25, under25], ['Over 2.5', 'Under 2.5'], ['#ff9f40', '#9966ff']);
        chartPizzaOverUnder35 = createOrUpdatePizzaChart(chartPizzaOverUnder35, document.getElementById('pizza-over-under-35'), [over35, under35], ['Over 3.5', 'Under 3.5'], ['#e7e9ed', '#ff6384']);
        chartPizzaCasaForaVence = createOrUpdatePizzaChart(chartPizzaCasaForaVence, document.getElementById('pizza-casa-fora-vence'), [casaVence, foraVence], ['Casa Vence', 'Fora Vence'], ['#36a2eb', '#ffcd56']);
    }

    // Função para carregar dados da API
    async function carregarDados() {
        try {
            const response = await fetch(apiUrl);
            const dados = await response.json();
            const ultimos480Dados = dados.slice(-480); // Pega as 480 entradas mais recentes
            processarDados(ultimos480Dados);
        } catch (error) {
            console.error('Erro ao carregar dados da API:', error);
        }
    }

    // Carregar dados e gerar gráficos ao carregar a página
    carregarDados();

    // Atualizar dados a cada 3 minutos (180000 ms)
    setInterval(carregarDados, 180000);
</script>

</body>
</html>
